apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 4
        versionName '1.1.1'
    }
    signingConfigs {
        release {}
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
            jniDebugBuild false
            signingConfig signingConfigs.release
            zipAlign true
        }
        debug {
            debuggable true
            jniDebugBuild true
            runProguard false
            zipAlign false
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

Properties p = new Properties ()
p.load(new FileInputStream(rootProject.file('keys/sign.properties')))
android.signingConfigs.release.storeFile file(p.file)
android.signingConfigs.release.storePassword p.password
android.signingConfigs.release.keyAlias p.keyAlias
android.signingConfigs.release.keyPassword p.keyPassword

dependencies {
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'org.apache.commons:commons-io:+'
    compile 'org.apache.commons:commons-lang3:+'
    compile 'org.slf4j:slf4j-android:+'
    compile 'org.osmdroid:osmdroid-android:+'
    compile project(':third:android-support-v4-preferencefragment')
}
